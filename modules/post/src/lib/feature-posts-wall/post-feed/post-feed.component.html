@if(isMe()) {
   <lib-message-input
      class="post-input"
      [avatarUrl]=""
      (created)="handlePostCreated($event)"
   ></lib-message-input>
}

<div #postFeedContainer class="post-feed-container">
   @for(post of feed$ | async ; track post.Id) {
      <lib-post 
         [post]="post"
      ></lib-post>
   }

   @if(feed$ | async; as feed) {
      @if(!feed.length) {
         <div class="empty-post-feed">
            @if (isMe()) {
               <div>Add your first post!</div>
            } @else {
               <div>No posts yet...</div>
            }
         </div>
      }
   }
</div>
