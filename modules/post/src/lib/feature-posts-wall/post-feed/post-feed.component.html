@if(isMe()) {
   <lib-message-input
      class="post-input"
      [avatarUrl]=""
      (created)="handlePostCreated($event)"
   ></lib-message-input>
}

<div #postFeedContainer class="post-feed-container">
   @for(post of feed$ | async ; track post.Id) {
      <lib-post 
         [post]="post"
      ></lib-post>
   }
</div>
