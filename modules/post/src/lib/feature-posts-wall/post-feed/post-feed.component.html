<lib-message-input
   class="post-input"
   [avatarUrl]="me()!.avatarUrl"
   (created)="handlePostCreated($event)"
></lib-message-input>

<div #postFeedContainer class="post-feed-container">
   @for(post of feed(); track post.id) {
      <lib-post 
         [post]="post"
      ></lib-post>
   }
</div>
