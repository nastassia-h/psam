<lib-profile-filters></lib-profile-filters>

<div class="profile-card__wrapper">
   @for (profile of profiles(); track profile.id; let last = $last) {
      <lib-profile-card [profile]="profile"></lib-profile-card>
      @if (last) {
         @defer (on viewport) {
            <lib-infinite-scroll-trigger
               (loaded)="fetchNextPage()"
            ></lib-infinite-scroll-trigger>
         } @placeholder {
            <div></div>
         }
      }
   }
</div>
