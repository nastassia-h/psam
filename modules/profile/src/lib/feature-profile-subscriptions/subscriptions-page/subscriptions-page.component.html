<h1 class="h3 mb20">Subscriptions</h1>

<div class="profile-card__wrapper">
   @for (profile of subscriptions(); track profile.AccountId; let last = $last) {
      <lib-profile-card [profile]="profile"></lib-profile-card>
      @if (last) {
         @defer (on viewport) {
            <lib-infinite-scroll-trigger
               (loaded)="fetchNextPage()"
            ></lib-infinite-scroll-trigger>
         } @placeholder {
            <div></div>
         }
      }
   }
</div>
