@if (profile) {
   <div class="profile-card">
      <div class="profile-card__grid mb20">
         <div class="avatar-name" [routerLink]="['/profile', profile.AccountId]">
            <lib-avatar-circle class="size70" [avatarUrl]="profile.ImageBase64"></lib-avatar-circle>
            <div class="profile-card__name">
               <strong class="h6">{{ profile.FirstName }} {{ profile.LastName }}</strong>
               <span class="subtitle">{{ profile.Username }}</span>
            </div>
         </div>
         <div class="profile-card__description">{{ profile.Description }}</div>
         <div class="profile-card__tags">
            @for(skill of profile.Technologies; track skill) {
               <div class="skill-tag">{{ skill.Technology }}</div>
            }
         </div>
      </div>
      <div class="profile-card__action-btns">
         <button class="btn" (click)="profile.isSubscpription ? unsubscribe(profile.AccountId) : subscribe(profile.AccountId)">
            @if(profile.isSubscpription) {
               Unsubsribe
            } @else {
               Subscribe
            }
         </button>
      </div>
   </div>
   }
