@if(message(); as message) {
   <lib-avatar-circle class="size32" [avatarUrl]="message.user?.avatarUrl"></lib-avatar-circle>

   <div class="message-container">
      <strong class="medium-text mb8">{{ message.user?.firstName }} {{ message.user?.lastName }} {{ message.createdAt | date: 'HH:mm' }}</strong>
      <div class="message-text medium-text">{{ message.text }}</div>
   </div>
}
